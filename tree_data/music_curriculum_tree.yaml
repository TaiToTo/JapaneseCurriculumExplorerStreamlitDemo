      label: '# (1) 改訂の経緯<br><br>今の子供たちやこれから誕生する子供たちが、成人して社会で活躍する頃には、<br>我が国は厳しい挑戦の時代を迎えていると予想される。生産年齢人口の減少,グロ<br>ーバル化の進展や絶え間ない技術革新等により、社会構造や雇用環境は大きく、ま<br>た急速に変化しており、予測が困難な時代となっている。また、急激な少子高齢化<br>が進む中で成熟社会を迎えた我が国にあっては、一人一人が持続可能な社会の担い<br>手として、その多様性を原動力とし、質的な豊かさを伴った個人と社会の成長につ<br>ながる新たな価値を生み出していくことが期待される。<br><br>こうした変化の一つとして、人工知能(AI)の飛躍的な進化を挙げることがで<br>きる。人工知能が自ら知識を概念的に理解し、思考し始めているとも言われ、雇用<br>の在り方や学校において獲得する知識の意味にも大きな変化をもたらすのではない<br>かとの予測も示されている。このことは同時に、人工知能がどれだけ進化し思考で<br>きるようになったとしても、その思考の目的を与えたり、目的のよさ·正しさ·美<br>しさを判断したりできるのは人間の最も大きな強みであるということの再認識につ<br>ながっている。<br><br>このような時代にあって、学校教育には、子供たちが様々な変化に積極的に向き<br>合い、他者と協働して課題を解決していくことや、様々な情報を見極め知識の概念<br>的な理解を実現し情報を再構成するなどして新たな価値につなげていくこと、複雑<br>な状況変化の中で目的を再構築することができるようにすることが求められてい<br>る。<br><br>このことは、本来、我が国の学校教育が大切にしてきたことであるものの,教師<br>の世代交代が進むと同時に、学校内における教師の世代間のバランスが変化し、教<br>育に関わる様々な経験や知見をどのように継承していくかが課題となり、また、子<br>供たちを取り巻く環境の変化により学校が抱える課題も複雑化·困難化する中で,<br>これまでどおり学校の工夫だけにその実現を委ねることは困難になってきている。<br><br>こうした状況を踏まえ、平成26年11月には、文部科学大臣から新しい時代に<br>ふさわしい学習指導要領等の在り方について中央教育審議会に諮問を行った。中央<br>教育審議会においては、2年1か月にわたる審議の末,平成28年12月21日'
