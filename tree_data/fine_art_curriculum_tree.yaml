      label: 4 学校における鑑賞のための環境づくりをするに当たっては、次の事項に配<br>慮するものとする。<br><br>(1) 生徒が造形的な視点を豊かにもつことができるよう,生徒や学校の実態<br>に応じて、学校図書館等における鑑賞用図書,映像資料等の活用を図るこ<br>と。<br><br>鑑賞が授業としての学習だけではなく、平素の学校生活の中で親しめるようにす<br>ることが大切である。日常的に美術鑑賞に親しみ、校内環境の美的な装飾などに心<br>掛けていくことで、生徒一人一人の造形的な視点を豊かにし、感性や情操が培われ<br>るようにするとともに、このことが美術科の授業において鑑賞の学習や表現の学習<br>への意欲付けにもなるよう工夫していくことが大切である。したがって、生徒作品<br>をはじめ様々な鑑賞作品,鑑賞用の図書資料や映像資料などを、美術室や校内,そ<br>の他の適切な場所に展示したり備えたりするようにすることが必要である。<br><br>(2)
        生徒が鑑賞に親しむことができるよう,校内の適切な場所に鑑賞作品など<br>を展示するとともに、学校や地域の実態に応じて、校外においても生徒作品<br>などの展示の機会を設けるなどすること。<br><br>授業で制作した生徒の作品や鑑賞作品などを,ふだんから校内で鑑賞できるよう,<br>適切な場所に展示し、いつでも作品に親しむことができる環境をつくることが望ま<br>しい。美術室における作品展示の仕方に創意工夫を図るとともに、それ以外の場所<br>として、玄関ホールや廊下,階段,空き教室などの壁面を活用してミニギャラリー<br>を設け、展示することなどが考えられる。加えて、作品の展示などについて、学校<br>や生徒の実態に応じて、生徒自身による企画·運営を計画することや、校区にある<br>幼稚園,保育所,小学校,高等学校などの児童生徒の作品,他の地域の生徒作品,<br>諸外国の児童生徒の作品などの交流による校内展示を行うことも考えられる。<br><br>また、地域で表現する場をつくることなどにより、学校と社会とをつないでいく<br>ことに取り組むことも重要である。特に美術科は、作品を介して教室内の人間関係<br>だけにとどまらず、教職員や保護者,地域の人々などと連携ができる教科であり,<br>身近なところから社会に関わる活動を進めていくことは、生徒の学びを深めていく<br>上で効果的である。例えば、地域の施設やイベントなど
