        label: 薬品などの管理は、地震や火災,盗難などに備えて、また法令に従い、厳正に<br>なされるべきである。その際、関係諸機関とも連絡を密にして行われる必要があ<br>る。<br><br>薬品は、一般に直射日光を避け冷所に保管し、異物が混入しないように注意<br>し、火気から遠ざけておく。また、例えば、強酸(塩酸など),強い酸化剤(過<br>酸化水素水など),有機化合物(エタノールなど),発火性物質(硫黄など)など<br>に大別して保管する。地震などにより転倒することがないよう薬品庫の内部に仕<br>切りなどを設けるのも一つの方法である。爆発,火災,中毒などの恐れのある危<br>険な薬品の保管場所や取扱いについては、消防法,火薬類取締法,高圧ガス保安<br>法,毒物及び劇物取締法などの法律で定められている。薬品はこれらの法律に従っ<br>て類別して薬品庫の中に入れ、紛失や盗難のないよう必ず施錠する。また、万が<br>一危険な薬品の紛失や盗難があったときには直ちに各学校の管理責任者へ届け出<br>る。薬品の購入は年間指導計画に従って最小限にとどめる。特に危険な薬品類は<br>余分に購入しないよう留意する。<br><br>また、薬品在庫簿を備え、時期を決めて定期的に在庫量を調べることが必要で<br>ある。在庫簿には、薬品の性質,特に爆発性,引火性,毒性などの危険の有無も<br>一緒に記載しておく。
