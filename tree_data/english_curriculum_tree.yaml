      label: '# (1) 改訂の経緯<br><br>今の子供たちやこれから誕生する子供たちが,成人して社会で活躍する頃には、<br>我が国は厳しい挑戦の時代を迎えていると予想される。生産年齢人口の減少,グ<br>ローバル化の進展や絶え間ない技術革新等により,社会構造や雇用環境は大きく,<br>また急速に変化しており、予測が困難な時代となっている。また、急激な少子高<br>齢化が進む中で成熟社会を迎えた我が国にあっては、一人一人が持続可能な社会<br>の担い手として、その多様性を原動力とし、質的な豊かさを伴った個人と社会の<br>成長につながる新たな価値を生み出していくことが期待される。<br><br>こうした変化の一つとして、人工知能(AI)の飛躍的な進化を挙げることが<br>できる。人工知能が自ら知識を概念的に理解し、思考し始めているとも言われ,<br>雇用の在り方や学校において獲得する知識の意味にも大きな変化をもたらすので<br>はないかとの予測も示されている。このことは同時に、人工知能がどれだけ進化<br>し思考できるようになったとしても、その思考の目的を与えたり、目的のよさ·<br>正しさ·美しさを判断したりできるのは人間の最も大きな強みであるということ<br>の再認識につながっている。<br><br>このような時代にあって、学校教育には、子供たちが様々な変化に積極的に向<br>き合い、他者と協働して課題を解決していくことや、様々な情報を見極め知識の<br>概念的な理解を実現し情報を再構成するなどして新たな価値につなげていくこ<br>と、複雑な状況変化の中で目的を再構築することができるようにすることが求め<br>られている。<br><br>このことは、本来、我が国の学校教育が大切にしてきたことであるものの,教<br>師の世代交代が進むと同時に,学校内における教師の世代間のバランスが変化し,<br>教育に関わる様々な経験や知見をどのように継承していくかが課題となり,また,<br>子供たちを取り巻く環境の変化により学校が抱える課題も複雑化·困難化する中<br>で、これまでどおり学校の工夫だけにその実現を委ねることは困難になってきて<br>いる。<br><br>こうした状況を踏まえ、平成26年11月には、文部科学大臣から新しい時代に<br>ふさわしい学習指導要領等の在り方について中央教育審議会に諮問を行った。中<br>央教育審議会においては、2年1か月にわたる審議の末,平成28年12'
