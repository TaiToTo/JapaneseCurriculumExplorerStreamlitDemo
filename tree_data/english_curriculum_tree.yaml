      label: '# (1) 改訂の趣旨<br><br>今回の外国語科の改訂に当たっては、中央教育審議会答申を踏まえ、次のよう<br>な、これまでの成果と課題等を踏まえた改善を図った。<br><br>·グローバル化が急速に進展する中で、外国語によるコミュニケーション能力<br>は、これまでのように一部の業種や職種だけでなく、生涯にわたる様々な場<br>面で必要とされることが想定され、その能力の向上が課題となっている。<br><br>·平成20年改訂の学習指導要領は、小·中·高等学校で一貫した外国語教育<br>を実施することにより、外国語を通じて、言語や文化に対する理解を深め、<br>積極的に外国語を用いてコミュニケーションを図ろうとする態度や,情報や<br><br>5<br>考えなどを的確に理解したり適切に伝えたりする力を身に付けさせることを<br>目標として掲げ,「聞くこと」,「話すこと」,「読むこと」,「書くこと」など<br>を総合的に育成することをねらいとして改訂され、様々な取組を通じて指導<br>の充実が図られてきた。<br><br>·しかし、学年が上がるにつれて児童生徒の学習意欲に課題が生じるといった<br>状況や、学校種間の接続が十分とは言えず、進級や進学をした後に、それま<br>での学習内容や指導方法等を発展的に生かすことができないといった状況も<br>見られている。<br><br>·中学校においては、小学校における外国語活動の成果として、英語で積極的<br>にコミュニケーションを図ろうとする態度が育成され,「聞くこと」及び「話<br>すこと」の活動を行うことに慣れているといった変容が生徒に見られること<br>等も踏まえ、授業における教師の英語使用や生徒の英語による言語活動の割<br>合などが改善されてきている。<br><br>·一方,授業では依然として、文法·語彙等の知識がどれだけ身に付いたかと<br>いう点に重点が置かれ、外国語によるコミュニケーション能力の育成を意識<br>した取組,特に「話すこと」及び「書くこと」などの言語活動が適切に行わ<br>れていないことや「やり取り」·「即興性」を意識した言語活動が十分ではな<br>いこと、読んだことについて意見を述べ合うなど、複数の領域を統合した言<br>語活動が十分に行われていないことなどの課題がある。また、生徒の英語力<br>の面では、習得した知識や経験を生かし、コミュニケーションを行う目的や<br>場面,状況等に応じて自分の考えや気持ちなどを適切に表'
